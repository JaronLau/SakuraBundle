<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sakura Bundle</title>
        <link href="productinfo.css" rel="stylesheet">
        <link rel="stylesheet" href="header.css">
    </head> 
    <body>
        <section class="header">
            <div class="nav-icons"> <!--images insert, then copy paste-->
                <ul>
                    <li><a href="homepage.html">
                        <div class="nav-logo">
                            <img src="./images/Sakura-bundle-logo.png" alt="">
                            <h4 class="logo-name">Sakura Bundle</h4>
                        </div>
                    </a></li>
                     <li><a href="homepage.html">
                        <div class="icon">
                            <img class="home-icon" src="./images/Home icon pink.png" alt="home">
                            <h5>Home</h5>
                        </div>
                    </a></li>
                    <li><a href="product.html">
                        <div class="icon">
                            <img class="product-icon" src="./images/Sakura flower icon.png" alt="products">
                            <h5>Product</h5>
                        </div>
                    </a></li>
                    <li><a href="cart.html">
                        <div class="icon">
                            <img class="cart-icon" src="./images/Cart icon pink.png" alt="cart">
                            <h5>Cart</h5>
                        </div>
                    </a></li>
                    <li><a href="contact.html">
                        <div class="icon">
                            <img class="contact-icon" src="./images/Contact us icon pink.png" alt="contact us">
                            <h5>Contact us</h5>
                        </div>
                    </a></li>
                </ul>
                <div class="login-button">
                    <a href="">
                        <a href="index.html">Sign-out</a>
                        <a href="profile.html"><img src="./images/PFP please sign in.png" alt=""></a>
                    </a>
                </div>
            </div>
        </section>
        <section class="product-view-body">
            <div class="product-view-border">
                <div class="product-model">
                    <div class="model-view"><img src="./images/placeholder.png" alt=""></div>
                    <div class="model-desc">
                        <div class=name-of-product>
                            <div>
                                <h4>
                                    Name of product <br>
                                    <br>
                                    Cost <br>
                                    Sale/offer (if any) <br>
                                    Stock <br>
                                    Shipping fee <br>
                                    <br>
                                    Reviews: <br>
                                      *  *  *  *  * <br>
                                    420 ratings <br>
                                </h4>
                            </div>
                            <div class="icons">
                                <img class="icon" src="./images/Bookmark.png" alt="">
                                <a href="product.html" class="exit-x">X</a>
                            </div>
                        </div>
                        <div class="buy-buttons">
                            <button><a href="">Add to Cart</a></button>
                            <button><a href="payment.html">Buy now</a></button>
                        </div>
                    </div>
                </div>
                <div class="reviews">
                    <div>description</div>
                    <div>reviews</div>
                </div>
            </div>
        </section>
