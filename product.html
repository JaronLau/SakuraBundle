<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sakura Bundle</title>
        <link href="header.css" rel="stylesheet">
        <link rel="stylesheet" href="product.css">
    </head>
    <body>
        <body>
            <section class="header">
                <div class="nav-icons"> <!--images insert, then copy paste-->
                    <ul>
                        <li><a href="homepage.html">
                            <div class="nav-logo">
                                <img src="./images/Sakura-bundle-logo.png" alt="">
                                <h4 class="logo-name">Sakura Bundle</h4>
                            </div>
                        </a></li>
                         <li><a href="homepage.html">
                            <div class="icon">
                                <img class="home-icon" src="./images/Home icon pink.png" alt="home">
                                <h5>Home</h5>
                            </div>
                        </a></li>
                        <li><a href="product.html">
                            <div class="icon">
                                <img class="product-icon" src="./images/Sakura flower icon.png" alt="products">
                                <h5>Product</h5>
                            </div>
                        </a></li>
                        <li><a href="cart.html">
                            <div class="icon">
                                <img class="cart-icon" src="./images/Cart icon pink.png" alt="cart">
                                <h5>Cart</h5>
                            </div>
                        </a></li>
                        <li><a href="contact.html">
                            <div class="icon">
                                <img class="contact-icon" src="./images/Contact us icon pink.png" alt="contact us">
                                <h5>Contact us</h5>
                            </div>
                        </a></li>
                    </ul>
                    <div class="login-button">
                        <a href="">
                            <a href="index.html">Sign-out</a>
                            <a href="profile.html"><img src="./images/PFP please sign in.png" alt=""></a>
                        </a>
                    </div>
                </div>
            </section>

            <section class="product-body">
                <div class="product-body-border">
                    <div class="product-search">
                        <form action="" class="product-search-filter">
                            <div>
                                <select id="product-type" name="type">
                                    <option value="living">Living Flowers</option>
                                    <option value="fake">Imitation Flowers</option>
                                    <option value="painting">Paintings</option>
                                </select>
                                <input type="checkbox" id="popular" name="popular" value="popular">
                                <label for="popular">Popular</label>
                                <input type="checkbox" id="new" name="new" value="new">
                                <label for="new">New</label>
                                <input type="checkbox" id="best" name="best" value="best">
                                <label for="best">Bestsellers</label>
                            </div>
                            <div class="filter-search">
                                <input type="text" id="filter-search" name="filter-search" value="Search">
                            </div>
                        </form>
                    </div>
                    <div class="product-detail"> <!--repeatable-->
                        <div class="product-detail-content">
                            <a href="productinfo.html" class="product-detail-info">
                                <img src="./images/placeholder.png" alt="">
                            </a>
                            <div class="product-detail-information">
                                <a href="productinfo.html"><h2>Product name</h2></a><br>
                                <a>Cost:</a> <br>
                                <a>Sale/offer:</a> <br>
                                <a>Stock:</a> <br>
                                <a>Shipping fee:</a> <br><br>
                                <a>Reviews:</a> <br>
                                <a>Rating number</a> <br>
                            </div>
                            
                        </div>
                        <div>
                            <h3>sale rank</h3>
                        </div>
                    </div>
                </div>
                
            </section>
        </body>

</html>
