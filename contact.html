<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sakura Bundle</title>
        <link rel="stylesheet" href="header.css">
        <link href="contact.css" rel="stylesheet">
    </head> 

    <body>
        <section class="header">
            <div class="nav-bar">
                <div class="left-bar">
                    <div class="nav-logo">
                        <img src="./images/Sakura bundle logo v2.png" alt="">
                        <h4 class="logo-name">Sakura Bundle</h4>
                    </div>
                    <div class="nav-links">
                        <ul>
                            <li>
                                <img src="./images/Home icon pink.png" alt="">
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <img src="./images/Sakura flower icon.png" alt="">
                                <a href="product.html">Product</a>
                            </li>
                            <li>
                                <img src="./images/Cart icon pink.png" alt="">
                                <a href="cart.html">Cart</a>
                            </li>
                            <li>
                                <img src="./images/Contact us icon pink.png" alt="">
                                <a href="contact.html">Contact us</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="login-button">
                    <a href="">
                        <a href="login.html">Sign-in/Register</a>
                        <a href="profile.html"><img src="./images/PFP please sign in.png" alt=""></a>
                    </a>
                </div> 
            </div>
        </section>
        <section class="contact-body">
            <div class="container">
                <div>
                    Contact us
                </div>
                <div class="form" id="add-contact">
                    <form id="add-contact-form">
                    <div class="form-group">
                        <label for="contact-name">Name</label>
                        <input type="text" id="contact-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Email</label>
                        <input type="email" id="contact-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-msg">Message</label>
                        <textarea id="contact-msg" class="form-control" required></textarea>
                    </div>
            
                    <input type="submit" value="Send" class="btn btn-primary" id="contact-submit">
                  </form>
                </div>
              </div><!-- end add container -->
        </section>
    </body>
</html>
