<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sakura Bundle</title>
        <link rel="stylesheet" href="header.css">
        <link href="contact.css" rel="stylesheet">
    </head> 

    <body>
        <section class="header">
            <div class="nav-icons"> <!--images insert, then copy paste-->
                <ul>
                    <li><a href="index.html">
                        <img class="logo" src="./images/placeholder.png" alt="logo">
                    </a></li>
                     <li><a href="index.html">
                        <div class="icon">
                            <img class="home-icon" src="./images/placeholder.png" alt="home">
                            <h5>Home</h5>
                        </div>
                    </a></li>
                    <li><a href="product.html">
                        <div class="icon">
                            <img class="product-icon" src="./images/placeholder.png" alt="products">
                            <h5>Product</h5>
                        </div>
                    </a></li>
                    <li><a href="cart.html">
                        <div class="icon">
                            <img class="cart-icon" src="./images/placeholder.png" alt="cart">
                            <h5>Cart</h5>
                        </div>
                    </a></li>
                    <li><a href="contact.html">
                        <div class="icon">
                            <img class="contact-icon" src="./images/placeholder.png" alt="contact us">
                            <h5>Contact us</h5>
                        </div>
                    </a></li>
                </ul>
                <div class="login-button">
                    <a href="">
                        <a href="login.html">Login/Sign-up</a>
                        <a href="profile.html"><img src="./images/placeholder.png" alt=""></a>
                    </a>
                </div>
            </div>
        </section>
        <section class="contact-body">
            <div class="container">
                <div>
                    Contact us
                </div>
                <div class="form" id="add-contact">
                    <form id="add-contact-form">
                    <div class="form-group">
                        <label for="contact-name">Name</label>
                        <input type="text" id="contact-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Email</label>
                        <input type="email" id="contact-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-msg">Message</label>
                        <textarea id="contact-msg" class="form-control" required></textarea>
                    </div>
            
                    <input type="submit" value="Send" class="btn btn-primary" id="contact-submit">
                  </form>
                </div>
              </div><!-- end add container -->
        </section>
    </body>
</html>
