<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sakura Bundle</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="header.css">
        <link href="contact.css" rel="stylesheet">
    </head> 

    <body>
        <section class="header">
            <div class="nav-bar">
                <div class="left-bar">
                    <div class="nav-logo">
                        <a href="index.html">
                            <img src="./images/Sakura bundle logo v2.png" alt="">
                            <h4 class="logo-name">Sakura Bundle</h4>
                        </a>
                    </div>
                    <nav class="header-navbar">
                        <ul>
                            <li>
                                <a href="index.html">
                                    <img class="homeicon" src="images/Home icon black.png" alt="">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="product.html">
                                    <img class="producticon" src="./images/Sakura flower icon.png" alt="">
                                    Products
                                </a>
                            </li>
                            <li>
                                <a href="cart.html">
                                    <img class="carticon" src="images/Cart icon black.png" alt="">
                                    Cart
                                </a>
                            </li>
                            <li>
                                <a href="contact.html">
                                    <img class="contacticon" src="images/Contact us icon black.png" alt="">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="login-button">
                    <a href="">
                        <a href="login.html">Sign-in/Register</a>
                        <a href="profile.html"><img src="./images/PFP please sign in.png" alt=""></a>
                    </a>
                </div> 
            </div>
        </section>
        <section class="contact-body">
            <div class="container">
                <h2>Contact us</h2>
                <div class="form" id="add-contact">
                    <form id="add-contact-form">
                        <div class="form-group">
                            <label for="contact-name">Name</label>
                            <input type="text" id="contact-name" class="form-control" required>
                        </div> <br>
                        <div class="form-group">
                            <label for="contact-email">Email</label>
                            <input type="email" id="contact-email" class="form-control" required>
                        </div> <br>
                        <div class="form-group">
                            <label for="contact-msg">Message</label>
                            <textarea id="contact-msg" class="form-control" required></textarea>
                        </div> <br>
                        <button type="submit" class="btn">Send</button>                   
                    </form>
                </div>
              </div><!-- end add container -->
        </section>
    </body>
</html>
