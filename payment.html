<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sakura Bundle</title>
        <link href="payment.css" rel="stylesheet">
        <link rel="stylesheet" href="header.css">
    </head> 
    <body>
        <section class="header">
            <div class="nav-icons"> <!--images insert, then copy paste-->
                <ul>
                    <li><a href="index.html">
                        <div class="nav-logo">
                            <img src="./images/Sakura-bundle-logo.png" alt="">
                            <h4 class="logo-name">Sakura Bundle</h4>
                        </div>
                    </a></li>
                     <li><a href="index.html">
                        <div class="icon">
                            <img class="home-icon" src="./images/Home icon pink.png" alt="home">
                            <h5>Home</h5>
                        </div>
                    </a></li>
                    <li><a href="product.html">
                        <div class="icon">
                            <img class="product-icon" src="./images/Sakura flower icon.png" alt="products">
                            <h5>Product</h5>
                        </div>
                    </a></li>
                    <li><a href="cart.html">
                        <div class="icon">
                            <img class="cart-icon" src="./images/Cart icon pink.png" alt="cart">
                            <h5>Cart</h5>
                        </div>
                    </a></li>
                    <li><a href="contact.html">
                        <div class="icon">
                            <img class="contact-icon" src="./images/Contact us icon pink.png" alt="contact us">
                            <h5>Contact us</h5>
                        </div>
                    </a></li>
                </ul>
                <div class="login-button">
                    <a href="">
                        <a href="index.html">Sign-out</a>
                        <a href="profile.html"><img src="./images/PFP please sign in.png" alt=""></a>
                    </a>
                </div>
            </div>
        </section>
        <section class="card-content">
            <div class="credit-card">
                <h2>Purchase Product name</h2>
                <div class="credit-layout">
                    <div class="product-info">
                        <img src="./images/placeholder.png" alt="">
                        <div class="item-desc">
                            <h4>
                                quantity <br>
                                GST <br>
                                Subtotal <br>
                                Total <br>
                            </h4>
                            <h4>
                                1 <br>
                                $99 <br>
                                $1 <br>
                                $100 <br>
                            </h4>
                        </div>
                    </div>
                    <div class="payment-details">
                        <div class="credit-options">
                            <h3>Credit Card</h3>
                            <img src="./images/placeholder.png" alt="">
                            <img src="./images/placeholder.png" alt="">
                            <img src="./images/placeholder.png" alt="">
                            <img src="./images/placeholder.png" alt="">
                            <img src="./images/placeholder.png" alt="">
                        </div>
                        <div class="input-forms">
                            <form action="">
                                <input type="text"> <br>
                                <input type="text"> <br>
                                <input type="text"> <br>
                                <input type="text"> <br>
                                <div class="expiry-cvc"> 
                                    <input type="text" class="expiry">
                                    <input type="text" class="cvc">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <br>
                <div class="buy-declaration">
                    <div class="declaration-text">
                        <h4>
                            Any declaration / warning about the item, 
                            or shipping, refunding, is put here to 
                            be CLEARLY seen
                        </h4>
                    </div>
                    <div class="buy-buttons">
                        <button>Cancel</button>
                        <button>Purchase</button>
                    </div>
                </div>
            </div>
        </section>
        
    </body>
</html>
