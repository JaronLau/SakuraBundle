        <link rel="stylesheet" href="header.css">

    <body>
        <section class="header">
            <div class="nav-bar">
                <div class="left-bar">
                    <div class="nav-logo">
                        <a href="index.html">
                            <img src="./images/Sakura bundle logo v2.png" alt="">
                            <h4 class="logo-name">Sakura Bundle</h4>
                        </a>
                    </div>
                    <nav class="header-navbar">
                        <ul>
                            <li>
                                <a href="index.html">
                                    <img src="./images/Home icon pink.png" alt="">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="product.html">
                                    <img src="./images/Sakura flower icon.png" alt="">
                                    Products
                                </a>
                            </li>
                            <li>
                                <a href="cart.html">
                                    <img src="./images/Cart icon pink.png" alt="">
                                    Cart
                                </a>
                            </li>
                            <li>
                                <a href="contact.html">
                                    <img src="./images/Contact us icon pink.png" alt="">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="login-button">
                    <a href="">
                        <a href="login.html">Sign-in/Register</a>
                        <a href="profile.html"><img src="./images/PFP please sign in.png" alt=""></a>
                    </a>
                </div> 
            </div>
        </section>
        <section class="card-content">
            <div class="credit-card">
                <h2>Purchase Product name</h2>
                <div class="credit-layout">
                    <div class="product-info">
                        <img src="./images/placeholder.png" alt="">
                        <div class="item-desc">
                            <h4>
                                quantity <br>
                                GST <br>
                                Subtotal <br>
                                Total <br>
                            </h4>
                            <h4>
                                1 <br>
                                $99 <br>
                                $1 <br>
                                $100 <br>
                            </h4>
                        </div>
                    </div>
                    <div class="payment-details">
                        <div class="credit-options">
                            <h3>Credit Card</h3>
                            <img src="./images/placeholder.png" alt="">
                            <img src="./images/placeholder.png" alt="">
                            <img src="./images/placeholder.png" alt="">
                            <img src="./images/placeholder.png" alt="">
                            <img src="./images/placeholder.png" alt="">
                        </div>
                        <div class="input-forms">
                            <form action="">
                                <input type="text" placeholder="Name"> <br>
                                <input type="text" placeholder="Address"> <br>
                                <input type="text" placeholder="Card Number"> <br>
                                <input type="text" placeholder="Cardholder name"> <br>
                                <div class="expiry-cvc"> 
                                    <input type="text" placeholder="Expiry MM/YYYY" class="expiry">
                                    <input type="text" placeholder="CVV" class="cvc">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <br>
                <div class="buy-declaration">
                    <div class="declaration-text">
                        <h4>
                            Any declaration / warning about the item, 
                            or shipping, refunding, is put here to 
                            be CLEARLY seen
                        </h4>
                    </div>
                    <div class="buy-buttons">
                        <a href="product.html"><button>Cancel</button></a>
                        <a href="payment-lottie.html"><button>Purchase</button></a>
                        
                    </div>
                </div>
            </div>
